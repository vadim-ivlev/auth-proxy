<table>
        <thead>
            <tr>
                <th><a href="" class="sortable" title="sort by appname" onclick="return sortUsersBy('username')">username</a></th>
                <th><a href="" class="sortable" title="sort by appname" onclick="return sortUsersBy('email')">email</a></th>
                <th><a href="" class="sortable" title="sort by appname" onclick="return sortUsersBy('fullname')">fullname</a></th>
                <th><a href="" class="sortable" title="sort by appname" onclick="return sortUsersBy('description')">description</a></th>
                <!-- <th>disabled</th> -->
                <th>actions</th>
            <tr>
        </thead>
        <tbody>
            {{#users}}
            <tr
            {{#disabled}}
            style="text-decoration: line-through; " 
            {{/disabled}}            
            >
                <td>
                    <a href="" title="Редактировать" onclick="getUser('{{username}}'); return showPage('user',true);">
                            {{username}}
                    </a>
                </td>
                <td>
                    <a href="" title="Редактировать" onclick="return showPage('user/{{username}}');">
                        {{email}}
                    </a>
                </td>
                <td>
                    <a href="" title="Редактировать"  onclick="return showPage('user/{{username}}');" >
                        {{fullname}}
                        {{#disabled}}
                        (отключен)
                        {{/disabled}}
            
                    </a>
                </td>
                <td>
                    <a href="" title="Редактировать"  onclick="return showPage('user/{{username}}');">
                        {{description}}
                    </a>
                </td>
                <td>
                    <button class="button button-clear" onclick="return showPage('user/{{username}}');" >редактировать</button>
                    <button class="button button-clear delete" title="Удалить"  onclick="deleteUser('{{username}}'); showPage('users');" >✕</button>
                </td>
            <tr>
            {{/users}}
        </tbody>
    <table>
