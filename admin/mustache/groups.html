<table>
    <thead>
        <tr>
            <th>id
                <a href="" class="sortable" title="sort by id" onclick="pd(event); sortGroupsBy('id', false, false)">▲</a>
                <a href="" class="sortable" title="sort by id" onclick="pd(event); sortGroupsBy('id', false, true)">▼</a>
            </th>
            <th>groupname
                <a href="" class="sortable" title="sort by groupname" onclick="pd(event); sortGroupsBy('groupname', true, false)">▲</a>
                <a href="" class="sortable" title="sort by groupname" onclick="pd(event); sortGroupsBy('groupname', true, true)">▼</a>
            </th>
            <th>description
                <a href="" class="sortable" title="sort by description" onclick="pd(event); sortGroupsBy('description', true, false)">▲</a>
                <a href="" class="sortable" title="sort by description" onclick="pd(event); sortGroupsBy('description', true, true)">▼</a>
            </th>
            <th></th>
        <tr>
    </thead>
    <tbody>
        {{#groups}}
        <tr
        {{#disabled}}
        style="text-decoration: line-through; " 
        {{/disabled}}            
        >
            <td>
                    {{id}}
            </td>
            <td>
                <a href="" title="Редактировать" onclick="pd(event); showPage('group/{{id}}');">
                    <b>{{groupname}}</b>
                </a>
            </td>
            <td>
                    {{description}}
            </td>
            <td class="action-buttons">
                <button class="button button-clear" title="редактировать группу" onclick="pd(event); showPage('group/{{id}}');" >edit</button>
                <button class="button button-clear delete" title="удалить группу"  onclick="deleteGroup('{{id}}');" >✕</button>
            </td>
        <tr>
        {{/groups}}
    </tbody>
<table>
