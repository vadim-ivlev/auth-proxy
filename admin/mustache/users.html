    <table>
        <thead>
            <tr>
                <th>id
                    <a href="" class="sortable" title="sort by id" onclick="pd(event);          sortUsersBy('id'         , false, false)">▲</a>
                    <a href="" class="sortable" title="sort by id" onclick="pd(event);          sortUsersBy('id'         , false, true)">▼</a>
                </th>
                <th>username / email
                    <a href="" class="sortable" title="sort by username" onclick="pd(event);    sortUsersBy('username'   , true,  false)">▲</a>
                    <a href="" class="sortable" title="sort by username" onclick="pd(event);    sortUsersBy('username'   , true,  true)">▼</a>
                </th>
                <th>fullname
                    <a href="" class="sortable" title="sort by fullname" onclick="pd(event);    sortUsersBy('fullname'   , true,  false)">▲</a>
                    <a href="" class="sortable" title="sort by fullname" onclick="pd(event);    sortUsersBy('fullname'   , true,  true)">▼</a>
                </th>
                <th>description
                    <a href="" class="sortable" title="sort by description" onclick="pd(event); sortUsersBy('description', true,  false)">▲</a>
                    <a href="" class="sortable" title="sort by description" onclick="pd(event); sortUsersBy('description', true,  true)">▼</a>
                </th>
                <th>confirmed
                    <a href="" class="sortable" title="sort by description" onclick="pd(event); sortUsersBy('emailconfirmed', true,  false)">▲</a>
                    <a href="" class="sortable" title="sort by description" onclick="pd(event); sortUsersBy('emailconfirmed', true,  true)">▼</a>
                </th>
                <th></th>
            <tr>
        </thead>
        <tbody>
            {{#users}}
            <tr
            {{#disabled}}
            style="text-decoration: line-through; " 
            {{/disabled}}            
            >
                <td>
                        {{id}}
                </td>
                <td>
                    <a href="" title="Редактировать" onclick="pd(event); showPage('user/{{username}}');">
                        <b>{{username}}</b>
                        &nbsp;/&nbsp;{{email}}
                    </a>
                </td>
                <td>
                        {{fullname}}
                        {{#disabled}}
                        (отключен)
                        {{/disabled}}
                </td>
                <td>
                        {{description}}
                </td>
                <td>
                        {{#emailconfirmed}}
                        да
                        {{/emailconfirmed}}
                </td>
                <td class="action-buttons">
                    <button class="button button-clear" title="редактировать" onclick="pd(event); showPage('user/{{username}}');" >edit</button>
                    <button class="button button-clear delete" title="Удалить"  onclick="deleteUser('{{id}}');" >✕</button>
                </td>
            <tr>
            {{/users}}
        </tbody>
    <table>
